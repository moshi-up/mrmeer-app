    <script>
        function toggleMenu() {
            var menu = document.getElementById("fullScreenMenu");
            menu.classList.toggle("active");
        }
        // 2. FunciÃ³n del Video AutomÃ¡tico
        document.addEventListener("DOMContentLoaded", function() {
            const videos = document.querySelectorAll('.auto-video');
            let currentIndex = 0;

            // FunciÃ³n para pasar al siguiente video
            function playNextVideo() {
                // Pausar y ocultar el actual
                videos[currentIndex].classList.remove('active');
                videos[currentIndex].pause();
                videos[currentIndex].currentTime = 0; // Reiniciar por si vuelve a tocar

                // Calcular el siguiente (si es el Ãºltimo, vuelve al 0)
                currentIndex = (currentIndex + 1) % videos.length;

                // Mostrar y reproducir el siguiente
                videos[currentIndex].classList.add('active');
                videos[currentIndex].play();
            }

            // Configurar cada video
            videos.forEach(video => {
                // Cuando un video termina, llama a la funciÃ³n playNextVideo
                video.addEventListener('ended', playNextVideo);
            });

            // Arrancar el primer video
            if(videos.length > 0) {
                videos[0].play();
            }
        });
    </script>
